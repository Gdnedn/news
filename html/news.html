<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_zqi6xrws1431sjor.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container" id="news">
    <div class="news-container">
        <h3 class="news-title">{{title}}</h3>
        <h5 class="news-time">{{time}}</h5>
        <div class="news-photo-warp"><img :src="photo"></div>
        <p class="news-content">{{content}}</p>
    </div>

    <a href="download.html">
        <div class="operation-container">
            <div class="operation-warp">
                <span class="operation-icon iconfont icon-sc"></span>
                <span class="operation-name">收藏</span>
            </div>
            <div class="operation-warp">
                <span class="operation-icon iconfont icon-dianzan2"></span>
                <span class="operation-name">点赞</span>
            </div>
        </div>
    </a>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://unpkg.com/vue"></script>

</body>
</html>
